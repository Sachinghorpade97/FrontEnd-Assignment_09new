<body>

    <style>
        body {
            background: url('/bgimg.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .star2 {
            color: black;
        }

        .star2 {
            color: black;
        }
    </style>

    <div class="container">
        <div class="row">




            <div class="mx-auto ">
                <div class="card mainc1" style="min-width: 30rem;  border-radius: 2%; margin-top: 185px;">
                    <div class="card-body m-4">

                        <div>
                            <img src="leftarrow.png" alt="">
                        </div>
                        <div>
                            <span>
                                <h3 class="text-center mt-lg-n4 "><b>Sign up</b></h3>
                            </span>
                        </div>

                        <form>

                            <div class="form-row mt-5">
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label class="lablesize" for="first_Name">First Name<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" pattern="[^\d]+" required>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label class="lablesize" for="Last_Name">Last Name<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" pattern="[^\d]+" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputAddress">Email<span class="star2">*</span></label>
                                <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}"
                                    title="Three letter country code" class="form-control" id="inputAddress"
                                    placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Password</label>
                                <input type="password" id="pwd" name="pwd" pattern=".{8,}"
                                    title="Eight or more characters" class="form-control" id="inputPassword"
                                    placeholder="" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6 mt-4">
                                    <p><small style="color: #18B4E3; "><a href="page1.html">&nbsp; &nbsp; Already have
                                                an account? </a></small></p>
                                </div>
                                <div class="form-group col-md-6 mt-4 ml-n4">
                                    <button type="submit" class="btn px-4 float-right"
                                        style="background-color: #18B4E3; color: white;">Sign in</button>
                                </div>
                            </div>

                            <div class=" text-center">
                                <p class="card-text"><small>Or sign up with</small></p>
                            </div>

                            <div class="form-row text-center mt-4">
                                <div class="form-group col-md-4 col-4">
                                    <img class="cimg" src="google2.png" alt="" width="40"><br><small
                                        style="color: #C1C1C1;">Google</small>
                                </div>
                                <div class="form-group col-md-4 col-4">
                                    <img class="cimg" src="microsoft2.png" alt="" width="40"><br><small
                                        style="color: #C1C1C1;"> Microsoft</small>
                                </div>
                                <div class="form-group col-md-4 col-4">
                                    <img class="cimg" src="linkedin2.png" alt="" width="40"><br><small
                                        style="color: #C1C1C1;"> Linkedin</small>
                                </div>

                            </div>

                            <div class="col-md-12 mb-n3">
                                <div class="row">
                                    <div class="col-md-4">

                                    </div>
                                    <div class="col-md-4 mt-3 mb-4">
                                        <div style="height: 4px; width: 98%; background-color: black;"></div>
                                    </div>
                                    <div class="col-md-4">

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>
